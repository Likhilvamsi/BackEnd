name: Build and Deploy FastAPI Backend

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to VM via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "~/app/backend/"
          overwrite: true

      - name: Run Backend on VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ”¹ Updating packages..."
            sudo apt update -y
            echo "ðŸ”¹ Installing Python & pip3..."
            sudo apt install -y python3 python3-pip python3-venv
            echo "ðŸ”¹ Deploying FastAPI Backend..."
            cd ~/app/backend
            echo "ðŸ”¹ Creating virtual environment..."
            python3 -m venv venv
            source venv/bin/activate
            echo "ðŸ”¹ Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt
            echo "ðŸ”¹ Restarting FastAPI..."
            pkill -f uvicorn || true
            nohup ./venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &
            echo "âœ… FastAPI started successfully."
